version: "2"
services:

 rentmate-cuenta-aut-db:
    container_name: rentmate-cuenta-aut-db
    image: mongo
    networks:
    - shared
    ports:
      - "27018:27017"
 rentmate-cuenta-ms:
    container_name: rentmate-cuenta-ms
    build: ./rentmate-cuenta/
    image: rentmate-cuenta-ms
    ports:
    - "3000:3000"
    depends_on:
      - rentmate-cuenta-aut-db
    networks:
      - shared
 rentmate-autenticacion-ms :
    container_name : rentmate-autenticacion-ms 
    build: ./rentmate-autenticacion/
    image: rentmate-autenticacion-ms 
    networks:
    - shared
    ports:
    - "3001:3001"
    depends_on:
      - rentmate-cuenta-aut-db
    networks:
      - shared
 rentmate-api:
    container_name: rentmate-api
    build: ./rentmate-api
    image: rentmate-api
    networks:
    - shared
    ports:
    - "3030:3030"

 rentmate-chats-ms:
    container_name: rentmate-chats-ms
    build: ./rentmate-chats
    depends_on:
      - rentmate-chats-db

    links:
      - rentmate-chats-db

    ports:
      - "4003:4003"

    tty: true
    networks:
    - shared


 rentmate-chats-db:
    container_name: rentmate-chats-db
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - "mongodata:/data/db"
    networks:
    - shared


 rentmate-ldap:
  image: osixia/openldap:1.1.8
  environment:
    COMPOSE_HTTP_TIMEOUT: 200
    LDAP_LOG_LEVEL: "256"
    LDAP_ORGANISATION: "Rentmate"
    LDAP_DOMAIN: "rentmate.co"
    LDAP_BASE_DN: ""
    LDAP_ADMIN_PASSWORD: "admin"
    LDAP_CONFIG_PASSWORD: "config"
    LDAP_READONLY_USER: "false"
    #LDAP_READONLY_USER_USERNAME: "readonly"
    #LDAP_READONLY_USER_PASSWORD: "readonly"
    LDAP_BACKEND: "hdb"
    LDAP_TLS: "true"
    LDAP_TLS_CRT_FILENAME: "ldap.crt"
    LDAP_TLS_KEY_FILENAME: "ldap.key"
    LDAP_TLS_CA_CRT_FILENAME: "ca.crt"
    LDAP_TLS_ENFORCE: "false"
    LDAP_TLS_CIPHER_SUITE: "SECURE256:-VERS-SSL3.0"
    LDAP_TLS_PROTOCOL_MIN: "3.1"
    LDAP_TLS_VERIFY_CLIENT: "demand"
    LDAP_REPLICATION: "false"
    #LDAP_REPLICATION_CONFIG_SYNCPROV: "binddn="cn=admin,cn=config" bindmethod=simple credentials=$LDAP_CONFIG_PASSWORD searchbase="cn=config" type=refreshAndPersist retry="60 +" timeout=1 starttls=critical"
    #LDAP_REPLICATION_DB_SYNCPROV: "binddn="cn=admin,$LDAP_BASE_DN" bindmethod=simple credentials=$LDAP_ADMIN_PASSWORD searchbase="$LDAP_BASE_DN" type=refreshAndPersist interval=00:00:00:10 retry="60 +" timeout=1 starttls=critical"
    #LDAP_REPLICATION_HOSTS: "#PYTHON2BASH:['ldap://ldap.example.org','ldap://ldap2.example.org']"
    LDAP_REMOVE_CONFIG_AFTER_SETUP: "true"
    LDAP_SSL_HELPER_PREFIX: "ldap"
  tty: true
  stdin_open: true
  volumes:
    - /var/lib/ldap
    - /etc/ldap/slapd.d
    - /container/service/slapd/assets/certs/
  ports:
    - "389:389"
    - "636:636"
  hostname: "rentmate.co"


 rentmate-phpldapadmin:
  image: osixia/phpldapadmin:latest
  container_name: phpldapadmin
  environment:
    PHPLDAPADMIN_LDAP_HOSTS: "rentmate-ldap"
    PHPLDAPADMIN_HTTPS: "false"
  ports:
    - "8085:80"
  links:
    - rentmate-ldap

 rentmate-proxy:
  build: ./rentmate-proxy
  ports:
    - "80:80"
    


networks:
  shared:
    external: true
volumes:
   mongodata:
